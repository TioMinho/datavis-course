<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vinculando um vetor num√©rico</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>

<body>

<script type="text/javascript">
    let data = [10, 15, 30, 50, 80, 65, 55, 30, 20, 10, 8];
    function render(data) {
        // Enter
        d3.select("body").selectAll("div.h-bar")
            .data(data)
            .enter()
                .append("div")
                    .attr("class", "h-bar")
                    .style("background-image", "url('https://upload-assets.vice.com/files/2016/11/22/1479838617hx01_1.gif?crop=1xw:1xh;center,center&resize=1200:*')")
                    .style("width", function(d){ return (d*10)+"px"; })
                    .style("height", "25px")
                    .text(function(d){ return (d); })
                    .style("font-size", "25px")
                .append("span");
    }
    render(data);
</script>

</body>
</html>
